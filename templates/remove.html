{% extends "base.html" %}
{% block title %}Remove - {% endblock %}

{% block content %}
  <h1>Remove samples</h1>
  <p class="lead">Please, select samples of which results should be removed, and then click "Remove".</p>
  <p>Note, that <b>all</b> results related to given sample will be removed.</p>
  <form name="remove-sample" method="get">
    {{ form.as_p }}
    <br/>
    <input class="btn btn-danger btn-lg" type="submit" value="Remove">
  </form>
{% endblock %}
